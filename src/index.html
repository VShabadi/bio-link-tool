<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[NAME] Bio-Link-Tool</title>
    <!-- Replace with your name -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="./assets/fontawesome-free-5.15.3-web/css/all.css"
    />
    <link
      rel="icon"
      href="./assets/images/profile-picture.jpg"
      type="image/x-icon"
    />


  <body>
    <a class="profilePicture">
      <img src="./assets/images/profile-picture.jpg" alt="Profile Picture" />
      <!-- Place your profile picture in this path -->
    </a>

    <div class="userName">[YOUR NAME]</div>

    <div class="links">
      <a class="link" href="[LINK]" target="_blank"> <!-- Add or  remove as many links as you want -->
        <i class="fab fa-[ICON]">&nbsp;</i>[SITE NAME]
      </a>
      <a class="link" href="[LINK]" target="_blank"> 
        <i class="fab fa-[ICON]">&nbsp;</i>[SITE NAME]
      </a>
      <a class="link" href="[LINK]" target="_blank"> 
        <i class="fab fa-[ICON]">&nbsp;</i>[SITE NAME]
      </a>      
    </div>

    <div class="source">
      Made by Vishwaraj Shabadi. If you want your own bio-link-tool, here is a
      <a
        href="https://github.com/VShabadi/bio-link-tool/blob/main/README.md"
        target="_blank"
        rel="noopener noreferrer"
        >guide</a
      >
      to make your own.
    </div>
  </body>
</html>
